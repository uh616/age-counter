<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age Tracker Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 15px;
            width: 300px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 18px;
            margin: 0 0 15px 0;
        }
        .setting {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="date"], input[type="text"], input[type="color"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            width: 100%;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            color: green;
            font-weight: bold;
            height: 16px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>Live Age Tracker Settings</h1>

    <div class="setting">
        <label for="birthdate-input">Your Date of Birth:</label>
        <input type="date" id="birthdate-input">
    </div>

    <div class="setting">
        <label for="color-input">Digit Color:</label>
        <input type="color" id="color-input" value="#00FF7F">
    </div>

    <div class="setting">
        <label for="font-url-input">Custom Font URL:</label>
        <input type="text" id="font-url-input" placeholder="e.g., from Google Fonts">
    </div>

    <button id="saveButton">Save Settings</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
